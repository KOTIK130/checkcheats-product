<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="spaceGradient">
      <stop offset="0%" stop-color="#000033"/>
      <stop offset="100%" stop-color="#000000"/>
    </radialGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0077ff"/>
      <stop offset="50%" stop-color="#0099ff"/>
      <stop offset="100%" stop-color="#00ccff"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Space background -->
  <rect width="400" height="400" fill="url(#spaceGradient)"/>
  
  <!-- Stars -->
  <circle cx="50" cy="50" r="1.5" fill="#ffffff"/>
  <circle cx="150" cy="30" r="1" fill="#ffffff"/>
  <circle cx="300" cy="70" r="1.2" fill="#ffffff"/>
  <circle cx="350" cy="120" r="1" fill="#ffffff"/>
  <circle cx="80" cy="150" r="1.3" fill="#ffffff"/>
  <circle cx="250" cy="180" r="1" fill="#ffffff"/>
  <circle cx="370" cy="250" r="1.5" fill="#ffffff"/>
  <circle cx="120" cy="280" r="1" fill="#ffffff"/>
  <circle cx="290" cy="320" r="1.2" fill="#ffffff"/>
  <circle cx="60" cy="350" r="1" fill="#ffffff"/>
  <circle cx="180" cy="370" r="1.3" fill="#ffffff"/>
  <circle cx="320" cy="360" r="1" fill="#ffffff"/>
  <circle cx="200" cy="60" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="100" cy="200" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="300" cy="300" r="1" fill="#ffffff" opacity="0.8"/>
  
  <!-- Shield icon -->
  <g transform="translate(200, 130)">
    <path d="M 0,-60 L 40,-40 L 40,20 Q 40,50 0,70 Q -40,50 -40,20 L -40,-40 Z" 
          fill="#0077ff" 
          opacity="0.3"
          filter="url(#glow)"/>
    <path d="M 0,-55 L 35,-37 L 35,20 Q 35,45 0,63 Q -35,45 -35,20 L -35,-37 Z" 
          fill="none" 
          stroke="url(#textGradient)" 
          stroke-width="3"
          filter="url(#glow)"/>
    <text x="0" y="10" 
          font-family="Arial, sans-serif" 
          font-size="40" 
          font-weight="bold" 
          fill="url(#textGradient)"
          text-anchor="middle"
          filter="url(#glow)">âœ“</text>
  </g>
  
  <!-- Text: CheckCheats -->
  <text x="200" y="260" 
        font-family="'Segoe UI', Arial, sans-serif" 
        font-size="42" 
        font-weight="900" 
        fill="url(#textGradient)"
        text-anchor="middle"
        filter="url(#glow)">CheckCheats</text>
  
  <!-- Subtitle -->
  <text x="200" y="290" 
        font-family="'Segoe UI', Arial, sans-serif" 
        font-size="14" 
        fill="#00ccff"
        text-anchor="middle"
        opacity="0.8">Anti-Cheat System</text>
  
  <!-- Orbital rings -->
  <circle cx="200" cy="150" r="90" 
          fill="none" 
          stroke="#0077ff" 
          stroke-width="1" 
          opacity="0.3"/>
  <circle cx="200" cy="150" r="110" 
          fill="none" 
          stroke="#0099ff" 
          stroke-width="1" 
          opacity="0.2"/>
  
  <!-- Animated stars -->
  <circle cx="140" cy="100" r="2" fill="#00ccff">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="260" cy="140" r="2" fill="#00ccff">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="220" cy="90" r="2" fill="#0077ff">
    <animate attributeName="opacity" values="0.2;1;0.2" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>
